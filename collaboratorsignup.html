
<html>
    <head>
        <title>collaborator signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div align = center>
            <h1>collaborator signup</h1>
        </div>
        <form action="collaboratorLogin.jsp"  method = post>
            <table>
                <tr><td class = "infos">First Name:</td><td> <input type ="text" name ="txtfName" required></td></tr>
                <tr><td class = "infos">Last Name:</td><td> <input type ="text" name ="txtlName" required></td></tr>
                <tr><td class = "infos">Collaborator ID:</td><td> <input type ="number" name ="txtCID" required></td></tr>
                <tr><td class = "infos">Project ID:</td><td> <input type ="number" name ="txtID" required></td></tr>
                <tr><td class = "infos">Field:</td><td> <input type ="text" name ="txtfield" required></td></tr>
                <tr><td class = "infos">password:</td><td> <input type ="password" name ="txtpsw" required></td></tr>
                <tr><td><input type ="submit" value = "SIGNUP"></td><td><input type = "reset"></td></tr>
            </table>
        </form>
    </body>
</html>
